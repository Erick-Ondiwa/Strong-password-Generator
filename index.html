<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Erick Ondiwaz</h1>

  <label for="fullname">Enter your full name:</label><br>
  <input type="text" class="name" id="fullName"><br><br>

 <div>
  <label for="gender">Select your title:</label><br>
  <input type="radio" value="Mr." name="title" id="mr">
  <label for="Mr">Mr.</label>
  <input type="radio" value="Ms." name="title" id="ms">
  <label for="Mr">Ms.</label>
  <input type="radio" value="PhD." name="title" id="phd">
  <label for="Mr">PhD</label><br><br>
 </div>

  <label for="emailAddress">Enter your email</label><br>
  <input type="email" class="email" id="emailAddess"><br><br>

  <label for="password">Enter your password:</label><br>
  <input type="password" class="password" id="enteredPassword">

  <button class="submit" id="submitDetails">Finish</button>

  <p class="people" id="personNames"></p>

  <script src="scripts.js"></script>
</body>
</html>
